<div class="add-resource-container">
    <h2>âž• Add New Resource</h2>
  
    <form (ngSubmit)="addResource()">
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="name" name="name" required />
      </div>
  
      <div class="form-group">
        <label>Type</label>
        <input [(ngModel)]="type" name="type" required />
      </div>
  
      <button type="submit">Create</button>
    </form>
  </div>
