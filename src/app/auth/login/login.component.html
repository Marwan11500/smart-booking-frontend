<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="password" name="password" placeholder="Enter your password" type="password" required />
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
</div>
