<div class="booking-form-container">
  <div class="booking-card">
    <h2>Create a Booking</h2>

    <form (ngSubmit)="submitBooking()">
      <div class="form-group">
        <label for="resourceId">Select Resource</label>
        <select [(ngModel)]="resourceId" name="resourceId" required>
          <option *ngFor="let r of resources" [value]="r.id">
            {{ r.name }} ({{ r.type }})
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="datetime-local" id="startTime" name="startTime" [(ngModel)]="startTime" required />
      </div>

      <div class="form-group">
        <label for="endTime">End Time</label>
        <input type="datetime-local" id="endTime" name="endTime" [(ngModel)]="endTime" required />
      </div>

      <button type="submit">Submit Booking</button>
    </form>
  </div>
</div>
